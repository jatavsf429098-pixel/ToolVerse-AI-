<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Discover 100+ AI tools for content creation, image generation, coding and more.">
  <title>ToolVerse AI - Explore 100+ AI Tools</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <div class="container">
      <h1>🚀 ToolVerse <span>AI</span></h1>
      <p class="subtitle">Discover 100+ handpicked AI tools for everything from writing to video generation.</p>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="🔍 Search AI tools..." />
        <select id="categoryFilter">
          <option value="all">All Categories</option>
        </select>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="container">
      <div id="tool-list" class="tool-grid">
        <!-- AI Tools will be inserted here via JavaScript -->
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ToolVerse AI • Built for AI explorers by <strong>You</strong></p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
