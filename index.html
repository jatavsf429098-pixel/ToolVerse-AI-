<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />

<body>
  <header>

      <input type="text" id="searchInput" placeholder="Search any tool..." />

    <section class="tool-section" style="background:#ffffff">
      <div class="tool-header" style="border-color:#228be6">

        <iframe src="https://vd6s.com/en/" frameborder="0" loading="lazy"></iframe>
      </div>

    <section class="tool-section" style="background:#f8f9fa">
      <div class="tool-header" style="border-color:#343a40">
        <h2 style="color:#343a40">FastDL - Multi-platform Downloader</h2>
      </div>
      <div class="tool-content">
        <iframe src="https://fastdl.app/en" frameborder="0" loading="lazy"></iframe>
      </div>
    </section>

    <section class="tool-section" style="background:#fefefe">
      <div class="tool-header" style="border-color:#7928ca">

      <div class="tool-content">
        <iframe src="https://www.elevenlabs.io/" frameborder="0" loading="lazy"></iframe>

    <section class="tool-section" style="background:#ffffff">

      </div>

        <iframe src="https://play.ht/" frameborder="0" loading="lazy"></iframe>
      </div>

    <section class="tool-section" style="background:#ffffff">
      <div class="tool-header" style="border-color:#0096c7">
        <h2 style="color:#0096c7">Pika Labs - AI Video Generator</h2>
      </div>
      <div class="tool-content">
        <iframe src="https://www.pika.art/" frameborder="0" loading="lazy"></iframe>

      <div class="tool-content">

      <div class="tool-header" style="border-color:#264653">

      </div>
      <div class="tool-content">
        <iframe src="https://www.synthesia.io/" frameborder="0" loading="lazy"></iframe>

    <!-- More tool sections will go here -->
